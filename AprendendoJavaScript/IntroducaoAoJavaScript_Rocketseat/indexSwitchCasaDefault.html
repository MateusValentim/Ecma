<html>
    <head>
        <meta charset="UTF-8">
        <title> Switch_Case_Default</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                switch(sexo){
                    case 'M':
                        return 'Masculino'
                    case 'F':
                        return 'Feminino'
                    default:
                        return 'Outro'    
                 }
                }
            var resultado = retornaSexo('d');
            console.log(resultado);
        </script>
    </body>
</html>
