<html>
    <head>
        <title>If Else</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                // M, F
                // MASCULINO, FEMININO
                if(sexo === 'M'){
                    return 'Masculino'
                }else if(sexo === 'F'){
                    return 'Feminino'
                } else {
                    return 'Outro'
                    }
                }
            var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</html>
