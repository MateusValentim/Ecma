<html>
    <head>
        <meta charset="UTF=8">
        <title>Criando adicionando nomes em uma UL</title>
    </head>
     <body>
         <input type="text" name="writeHere">
         <button class="button" onClick="adicionar()">Adicionar</button> <!--ao clicar chama a função adicionar-->
        <script>
    
            var nomes = ["Mateus", "William", "Emerson", "Mari"];
            var element = document.body;
            var newUl = document.createElement('ul');

                for(var i = 0 ; i < nomes.length ; i++){
                    var newLi = document.createElement('li');
                    var itemLi = document.createTextNode(nomes[i]);
                    newLi.appendChild(itemLi);
                    newUl.appendChild(newLi);
                    element.appendChild(newUl); 

            }

             function adicionar(){
                var inputElement = document.querySelector('input[name=writeHere]');
                var newLi = document.createElement('li');
                var itemLi = document.createTextNode(inputElement.value);
                newLi.appendChild(itemLi);
                newUl.appendChild(newLi);
                element.appendChild(newUl);
            }
            </script>
        </body>
</html>
